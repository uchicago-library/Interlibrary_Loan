<html>
<head>
<title>Ares - Change Password</title>
<script type="text/javascript" src="js/fat.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-a">
<div id="wrap">
  <#INCLUDE filename="include_header.html">
  <div id="content-wrap">
  	<div id="content">
		<form action="ares.dll" method="post" name="NewPassword" class="f-wrap-1">
			<input name="Action" type="hidden" value="11">
			<input name="Form" type="hidden" value="86">
				<div class="req"><b>*</b> Indicates required field</div>
				<fieldset>			
					<h3>Reset Password</h3>
					<span style="background-color:#E6F4FF ;font-size: 110%"><#STATUS class="fade"></span>					
					<label for="ResetID">
						<span class="field">							
							<span class="<#ERROR name="ERRORResetID">"><b><span class="req">*</span>Reset ID</b></span>
						</span>
						<input readonly="True" id="ResetID" value="<#PARAM name="ResetID">" name="ResetID"/>
					</label>		
						
					<label for="Password1">
						<span class="field">
							<span class="<#VALIDATION name="ERRORPassword1">"><b><span class="req">*</span>New Password</b></span>
						</span>
						<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="2" value="<#PARAM name="Password1">"><br />
					</label>
					
					<label for="Password2">
						<span class="field">
							<span class="<#VALIDATION name="ERRORPassword2">"><b><span class="req">*</span>Re-enter New Password</b></span>
						</span>
						<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="3" value="<#PARAM name="Password2">"><br />						
				    </label>
					
					Note: Passwords are case sensitive.
					
                    <div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Set Password" class="f-submit" tabindex="4" />
					</div>					
				</fieldset>
		</form>		
      	<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>

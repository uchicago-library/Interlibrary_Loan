<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ares - <#USER field="Username"/></title>
<link rel="shortcut icon" href="favicon.ico" />

<link rel=stylesheet href="css/xc2_default.css" type="text/css"/>
<script language="javascript" src="js/xc2_default.js"></script>
<script language="javascript" src="js/xc2_inpage.js"></script>
<script language="javascript" src="js/arescal.js"></script>
<link rel="stylesheet" type="text/css" href="css/fat.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
<script type="text/javascript" src="js/aresajax.js"></script>
<script type="text/javascript" src="js/fat.js"></script>
</head>
<body id="type-b">
<div id="wrap">

	<#INCLUDE filename="include_header.html">	
	

	<div id="content-wrap">
		<#INCLUDE filename="include_menu.html">	
		
		<div id="content">

            <form action="ares.dll" method="post" name="ChangeUserInformation" class="f-wrap-request">
                <input type="hidden" name="Action" value="11"/>
                <input type="hidden" name="Form" value="<#PARAM name="Form"/>"/>							
                <input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
                <div class="req"><b>*</b> Indicates required field</div>
                <fieldset>
				<h3>Change Password</h3>
				<span style="background-color:#E6F4FF ;font-size: 110%"><#STATUS class="fade"></span>
                	<label for="CurrentPassword">                		                		
						<b><#ERROR Name="ERRORCurrentPassword"><span class="req">*</span>Current Password</b>
                		<input id="CurrentPassword" name="CurrentPassword" type="password" size="40" class="f-name" tabindex="5"><br />
                	</label>
                	
					<label for="Last Name">                       							         		
						<b><#ERROR Name="ERRORPassword1"><span class="req">*</span>New Password</b>
                		<input id="Password1" name="Password1" type="password" size="40" class="f-name" tabindex="10" /><br />
                	</label>
                	
					<label for="Password2">                		               							
                		<b><span class="req">*</span>Confirm New Password</b>
                		<input id="Password2" name="Password2" type="password" size="40" class="f-name" tabindex="15" /><br />
                	</label>
					
                	<label for="PasswordHint">                		                		
                		<b><#ERROR Name="ERRORPasswordHint"><span class="req">*</span>Password Hint</b>
                		<input id="PasswordHint" name="Passwordhint" type="text" size="40" class="f-name" tabindex="20" value="<#USER Field="PasswordHint"/>"><br />
                	</label>
													
				<input style="border: 1px solid #000066; cursor: pointer;" type="submit" name="SubmitButton" tabindex="199" value="Change my password" />				
				<input style="border: 1px solid #000066; cursor: pointer;" type="reset" name="ClearButton" tabindex="200" value="Clear" />			
				</fieldset>
			</form>			

			<div id="footer">
			<p><#COPYRIGHT></p>
			<#INCLUDE filename="include_footer.html">
			</div>
			
		</div>
			
	</div>
	
</div>
</body>
</html>

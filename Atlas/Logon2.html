<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<title>Interlibrary Loan Logon</title>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="css/ie6_or_less.css" />
<![endif]-->
</head>
<body id="type-a">
<div id="wrap">
  <div id="header"> <span id="site-name">Interlibrary Loan</span>
    <div id="status"><#STATUS></div>
  </div>
  <div id="content-wrap">
    <div id="content">
		<form action="<#DLL>" method="post" name="Logon" class="f-wrap-1">
			<input type="hidden" name="ILLiadForm" value="Logon">
        <#FORMSTATE>            
			<div id="logonform">
				<div class="req"><b>*</b> Indicates required field</div>			
				<fieldset>			
					<h3>Interlibrary Loan Logon</h3>			
					<label for="username">
						<span class="field">
							<span class="req">*</span>
							<b>Username</b>
						</span>
						<input id="username" name="Username" type="text" class="f-name" tabindex="1" /><br />
					</label>			
					<label for="password">
						<span class="field">
							<span class="req">*</span>
							<b>Password</b>
						</span>
						<input id="password" name="Password" type="password" class="f-name" tabindex="2" /><br />
					</label>
							
					<div class="f-submit-wrap">
						<input type="submit" name="SubmitButton" value="Logon to Interlibrary Loan" class="f-submit" tabindex="12" /><br />
					</div>
				</fieldset>
			</div>
		</form>

        <form action="illiad.dll?Action=10&Form=79" method="post" name="RegisterForm" id="RegisterForm">
		<#FORMSTATE>
		<a href="#" onclick="RegisterForm.submit(); return false;">First Time Users</a>
		</form>

<!--		<a href="FirstTime.html">First Time Users - Please click here to create your account! </a>  -->

		<form action="illiad.dll?Action=10&Form=84" method="post" name="ForgotPasswordForm" id="ForgotPasswordForm">
		<#FORMSTATE>
		<a href="#" onclick="ForgotPassword.submit(); return false;">Forgot Password?</a>
		</form>
        
		<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
</body>
</html>


<h2>Where did you learn about this item?</h2>
<fieldset>
	<div class="form-group">
		<label for="CitedIn"><span class="<#ERROR name="ERRORCitedIn">">Where did you find this item cited?</span></label>
		<input type="text" id="CitedIn" name="CitedIn" class="form-control" value="<#PARAM name="CitedIn">">
		<small id="NotesHelp" class="form-text text-muted">Examples are Dissertation Abstracts, Dialog (specify which database), or a specific journal or book.</small>
	</div>

	<div class="form-group row">
		<div class="col-sm-4">
			<label for="CitedDate"><span class="<#ERROR name="ERRORCitedDate">">Date of the work that cited the item.</span></label>
			<input type="text" id="CitedDate" name="CitedDate" class="form-control" value="<#PARAM name="CitedDate">">
		</div>

		<div class="col-sm-4">
			<label for="CitedVolume"><span class="<#ERROR name="ERRORCitedVolume">">Volume of the work that cited the item.</span></label>
			<input type="text" id="CitedVolume" name="CitedVolume" class="form-control" value="<#PARAM name="CitedVolume">">
		</div>

		<div class="col-sm-4">
			<label for="CitedPages"><span class="<#ERROR name="ERRORCitedPages">">Pages where the item is cited.</span></label>
			<input type="text" id="CitedPages" name="CitedPages" class="form-control" value="<#PARAM name="CitedPages">">
		</div>
	</div>
</fieldset>

<html>
<head>
<title>Interlibrary Loan - Change User Information</title>

<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

<body id="type-b">
<div id="wrap">
  <#INCLUDE filename="include_header.html">
  <div id="content-wrap">
  	<#INCLUDE filename="include_menu.html">
    <div id="content">
		<form action="illiad.dll" method="post" name="ChangeUserInformation" class="f-wrap-request">
			<input type="hidden" name="ILLiadForm" value="ChangeUserInformation">
			<input type="hidden" name="NotifyGroup" value="E-Mail">
	<input type="hidden" name="DeliveryGroup" value="Hold for Pickup">
	<input type="hidden" name="LoanDeliveryGroup" value="Hold for Pickup">
	<input type="hidden" name="WebDeliveryGroup" value="Yes">
	<input type="hidden" name="EMailAddress" value="<#PARAM name="Username">">
	
         <#FORMSTATE>
				<div class="req"><b>*</b> Indicates required field</div>
				<fieldset>			
					<h3>Change Personal Information</h3>						
					<label for="FirstName">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORFirstName">"><b>First Name</b></span>
						</span>
						<input id="FirstName" name="FirstName" type="text" size="40" class="f-name" tabindex="2" value="<#PARAM name="FirstName">"><br />	
					</label>		
						
					<label for="LastName">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORLastName">"><b>Last Name</b></span>
						</span>
						<input id="LastName" name="LastName" type="text" size="40" class="f-name" tabindex="2" value="<#PARAM name="LastName">"><br />
        </label> <label for="SSN"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORSSN">"><b>Library Card Number (7 digits,

        <input id="SSN" name="SSN" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="SSN">"><br />						
					</label>
					
					<!--label for="EMailAddress">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERROREMailAddress">"><b>E-Mail Address</b></span>
						</span>
						<input id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="EMailAddress">"><br />						
					</label-->
					
					<label for="Phone">
						<span class="field">
							<span class="req">*</span>
							<span class="<#ERROR name="ERRORPhone">"><b>Daytime Phone</b></span>
						</span>
						<input id="Phone" name="Phone" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Phone">"><br />						
					</label>
					
					 <label for="Address"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORAddress">"><b>Address Line 1</b></span> 
        </span> 
        <input id="Address" name="Address" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Address">"><br />
        </label> <label for="Address2"> <span class="field"> <span class="<#ERROR name="ERRORAddress2">"><b>Address 
        Line 2</b></span> </span> 
        <input id="Address2" name="Address2" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Address2">"><br />
        </label> <label for="City"> <span class="field"> <span class="req">*</span>	
        <span class="<#ERROR name="ERRORCity">"><b>Address City</b></span> </span> 
        <input id="City" name="City" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="City">"><br />
        </label> <label for="State"> <span class="field"> <span class="req">*</span> 
        <span class="<#ERROR name="ERRORState">"><b>Address State</b></span> </span> 
        <input id="State" name="State" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="State">"><br />
        </label> <label for="Zip"> <span class="field"> <span class="req">*</span>	
        <span class="<#ERROR name="ERRORZip">"><b>Address Zip</b></span> </span> 
        <input id="Zip" name="Zip" type="text" size="40" class="f-name" tabindex="3" value="<#PARAM name="Zip">
        "><br /></label>
					
					<label for="StatusGroup">
						<span class="field"> <span class="req">*</span>
							<span class="<#ERROR name="ERRORStatus">"><b>Status</b></span>
						</span>
						<select id="StatusGroup" name="StatusGroup" size="1" class="f-name" tabindex="4">
							<option selected><#PARAM name="StatusGroup"></option>
							<option>Undergraduate</option>
          <option>Graduate Student (Doctoral Level)</option>
          <option>Graduate Student (Non-Doctoral Level)</option>
          <option>Postdoctoral Student</option>
          <option>Student-At-Large</option>
          <option>Non-degree Student</option>
          <option>Lecturer</option>
          <option>Academic Staff</option>
          <option>Faculty</option>
		  <option>Proxy</option>
          <option>Staff</option>
          <option>Other</option>
						</select><br />
					</label>
					
					<label for="Department">

							<span class="<#ERROR name="ERRORDepartment">"><b>Department</b></span>

          <option>Divinity</option>
          <option>East Asian Languages &amp; Civilizations</option>
          <option>Economics</option>
          <option>English Language &amp; Literature</option>
          <option>Geographical Studies</option>
          <option>Geophysical Sciences</option>
          <option>Germanic Studies</option>
          <option>History</option>
          <option>History of Culture</option>
          <option>Humanities</option>
          <option>Human Development</option>
          <option>International Relations</option>
          <option>Law</option>
          <option>Library</option>
          <option>Linguistics</option>
          <option>Master of Arts Program in the Humanities</option>
          <option>Master of Arts Program in the Social Sciences</option>
          <option>Master of Arts Teaching Program</option>
          <option>Mathematics</option>
          <option>Medicine</option>
          <option>Middle Eastern Studies</option>
          <option>Music</option>
          <option>Near Eastern Languages &amp; Civilizations</option>
          <option>Philosophy</option>
          <option>Physical Sciences</option>
          <option>Physics</option>
          <option>Political Science</option>
          <option>Psychology</option>
          <option>Public Policy</option>
          <option>Romance Languages &amp; Literatures</option>
          <option>Slavic Languages &amp; Literatures</option>
          <option>Social Sciences</option>
          <option>School of Social Service Administration</option>
          <option>Social Thought</option>
          <option>Sociology</option>
          <option>South Asian Languages &amp; Civilizations</option>
          <option>Statistics</option>
          <option>Other</option>
						</select><br />
					</label>
				
					<label for="NVTGC">
						<span class="field"> <span class="req">*</span>
							<span class="<#ERROR name="ERRORNVTGC">"><b>Delivery Location</b></span>
						</span>
						<select id="NVTGC" name="NVTGC" size="1" class="f-name" tabindex="4">
							<option selected><#PARAM name="NVTGC"></option>
							<option value="REG">Joseph Regenstein Library</option>
							<option value="CRE">John Crerar Library</option>
							<option value="LAW">D'Angelo Law Library</option>
						</select><br />
					</label>
										               
                    <div class="f-submit-wrap" align="right">
						<input type="submit" name="SubmitButton" value="Submit Information" class="f-submit" tabindex="60" />
						<input type="submit" name="SubmitButton" value="Cancel - Exit to Main Menu" class="f-submit" tabindex="62" />
					</div>
				</fieldset>
		</form>		
      	<#INCLUDE filename="include_footer.html">
    </div>    
  </div>
</div>
